language: node_js
node_js:
  - 12

services:
  - docker

install:
  - echo "nothing"

before_script:
  - echo "no test"

script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed leok13/udagram-api-feed:latest
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user leok13/udagram-api-user:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push leok13/udagram-api-feed
  - docker push leok13/udagram-api-user
